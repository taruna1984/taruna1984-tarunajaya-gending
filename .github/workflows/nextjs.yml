<section>
  <h2>Sejarah</h2>
  <p>Perguruan Pencak Silat Taruna Jaya Gending lahir pada tanggal 14 Agustus 1984 di Probolinggo, tepatnya di Dusun Anggris RT.02/RW.01 Desa Sebaung, Gending. Didirikan oleh Bpk. Suparman.</p>
</section>

<section>
  <h2>Visi</h2>
  <p>Perguruan Pencak Silat Taruna Jaya berkomitmen sebagai gerbang Nusantara, menjadi organisasi silat terpercaya dan diteladani dalam membina generasi muda berbudi luhur, tahu benar dan salah, tahan cobaan, menjunjung tinggi sportivitas serta mampu bersinergi dengan institusi dalam dan luar negeri dengan semangat bela negara dan ulama.</p>
</section>

<section>
  <h2>Misi</h2>
  <ol>
    <li>Menanamkan rasa nasionalisme dan bangga terhadap budaya bangsa sebagai benteng dari pengaruh budaya asing.</li>
    <li>Memelihara dan mengembangkan budaya, ilmu, serta seni bela diri pencak silat untuk persatuan dan kesatuan bangsa.</li>
    <li>Mendidik anggota agar terampil dalam seni beladiri dan organisasi serta mempererat hubungan internal dan eksternal.</li>
  </ol>
</section>

<section>
  <h2>Motto</h2>
  <p>
    Kami belajar "SILAT" bukan untuk berbuat "JAHAT",<br>
    Kami belajar "TARUNG" bukan untuk "JAGOAN",<br>
    Kami belajar "KANURAGAN" bukan untuk jadi "KESAKTIAN",<br>
    Tapi kami belajar untuk mencari "PERSAUDARAAN YANG BERJIWA SATRIA" dan memperbaiki "AKHLAK BUDI PEKERTI".<br>
    Karena semua yang bernyawa akan kembali pada Sang Pencipta.
  </p>
</section>

<section>
  <h2>Falsafah</h2>
  <ul>
    <li>Alam dapat dihancurkan, manusia kapan saja akan mati</li>
    <li>Zahir silat mencari persaudaraan, batin silat berserah diri kepada Tuhan</li>
    <li>Jaga tali jangan sampai putus, ingat rasa jangan sampai hilang</li>
    <li>Bergantung pada tali yang tak akan putus, berpegang pada rasa yang tak akan hilang</li>
    <li>Harus kuat menghadapi cobaan, berani menghadapi tantangan, dan jangan lari dari tanggung jawab</li>
    <li>Perbedaan pendapat itu biasa, tidak harus melawan dengan kekerasan</li>
    <li>Hidup sekali, musuh tidak dicari. Musuh datang, pantang dihindari walau nyawa taruhannya.</li>
  </ul>
